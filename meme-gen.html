<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>MEME GENERATOR </title>
</head>
<body>
    <form id="meme-gen">
        <h1>Meme Generator!</h1>
    <p>Fill out the form to create some memes</p>
        <h2>Image URL</h2>
        <input type="text" placeholder="What's the URL for your meme image?" id="img-url" class="textbox" required >
        <br>
        <h2>Text On Top</h2>
        <input type="text" placeholder="(Optional) What text do you want to add for the top of your meme?" id="top-text" class="textbox" >
        <br>
        <h2>Text On Bottom</h2>
        <input type="text" placeholder="(Optional) What text do you want to add for the bottom of your meme? " id="btm-text" class="textbox">
        <br>
        <input type="submit" placeholder="Add Meme" id="sub">
    </form>

    
    <div id="memes">
        <div id="meme">
        
        </div> 
    </div>
    
    <script src="app.js">

    </script>
